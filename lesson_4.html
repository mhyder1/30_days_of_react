<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    img{
      border-radius: 50%;
      border: 4px solid grey;
    }
    .media{
      margin-bottom:20px;
    }
    .media h4{
      color: #959595;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
  
    //child component 1
    class Header extends React.Component {
      render(){
        return (

          <nav className="navbar navbar-inverse">
            <div className="container">
              <div className="navbar-header">
                <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span className="sr-only">Toggle navigation</span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                  <span className="icon-bar"></span>
                </button>
                <a className="navbar-brand" href="#">Timeline</a>
              </div>
              <div id="navbar" className="navbar-collapse collapse">
                <form className="navbar-form navbar-right">
                  <div className="form-group">
                    <input type="text" placeholder="Search" className="form-control"></input>
                  </div>
                  <button type="submit" className="btn btn-success">Search</button>
                </form>
              </div>
            </div>
          </nav>
        )
      }
    }

    //child component 2
    class Content extends React.Component {
      render(){
        return(
          <div className="content">
          {/* timeline item */}
            <div className="media avatar">
              <div className="media-left">
                <a href="#">
                  <img className="media-object" src="http://lorempixel.com/50/50" alt="..."></img>
                </a>
              </div>
              <div className="media-body">
                <p className="media-heading">An hour ago</p>
                <h4>Ate lunch</h4>
              </div>
            </div>
              {/*...*/}

          {/* timeline item */}
            <div className="media avatar">
              <div className="media-left">
                <a href="#">
                  <img className="media-object" src="http://lorempixel.com/50/50" alt="..."></img>
                </a>
              </div>
              <div className="media-body">
                <p className="media-heading">10 am</p>
                <h4>Ready Day two article</h4>
              </div>
            </div>
              {/*...*/}

          {/* timeline item */}
            <div className="media avatar">
              <div className="media-left">
                <a href="#">
                  <img className="media-object" src="http://lorempixel.com/50/50" alt="..."></img>
                </a>
              </div>
              <div className="media-body">
                <p className="media-heading">1 pm</p>
                <h4>Just finished a meeting with the president</h4>
              </div>
            </div>
              {/*...*/}

          {/* timeline item */}
            <div className="media avatar">
              <div className="media-left">
                <a href="#">
                  <img className="media-object" src="http://lorempixel.com/50/50" alt="..."></img>
                </a>
              </div>
              <div className="media-body">
                <p className="media-heading">4:45 pm</p>
                <h4>Getting ready to go home</h4>
              </div>
            </div>
              {/*...*/}
          </div>
        )
      }
    }

  //parent component
    class App extends React.Component{
      render(){
        return (
          <div className="notificationFrame">
            <div className="panel">
              <Header />
              <Content />
            </div>
          </div>
        )
      }
    }

    var mount = document.querySelector('#app');
    ReactDOM.render(<App />, mount);

  </script>
</body>
</html>
