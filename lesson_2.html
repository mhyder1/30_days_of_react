<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
</head>
<body>
	<script>
	//This JSX version 
		class HelloWorld extends React.Component {
		  render() {
		    return (
		      <h1 className='large'>Hello World</h1> 
		    );
		  }
		}

	//Translates to this javascript version:

		class HelloWorld extends React.Component {
		  render() {
		    return (
		      React.createElement(
		        'h1',
		        {className: 'large'},
		        'Hello World'
		      )
		    );
		  }
		}

	</script>
</body>
</html>
